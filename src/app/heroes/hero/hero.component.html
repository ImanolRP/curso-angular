<h1>{{ name }}</h1>

<dl class="dl-horizontal">
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>

</dl>

<button
  (click)="changeHero()"
  *ngIf="name !== 'spiderman'"
  class="btn btn-primary mx-1">
  Cambiar nombre
</button>
<button
  *ngIf="age > 40"
  (click)="changeAge()"
  class="btn btn-primary mx-1">
  Cambiar edad
</button>
<button
  (click)="reset()"
  class="btn btn-primary mx-1">
  Reset
</button>
